  <body data-spy="scroll" data-target="#navbar">
    <nav class="navbar navbar-expand-lg fixed-top" id="navbar">

          <a class="nav-item nav-link" href="price.html">Cennik</a>

          <a class="nav-item nav-link" href="contact.html">kontakt</a>
        </div>
      </div>
    </nav>

    <main>
      <section class="contact" style="height: 100vh;">
        <div class="wrapper">
          <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5" style="margin-top: 100px; height;">
              <h2 class="heading-section">Tomes Biuro Rachunkowe</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-11">
              <div class="wrapper">
                <div class="row no-gutters justify-content-between">
                  <div class="col-lg-6 d-flex align-items-stretch">
                    <div class="info-wrap w-100 p-5">
                      <h3 class="mb-4">Skontaktuj się z nami</h3>
                      <div class="dbox w-100 d-flex align-items-start">
                        <div
                          class="icon d-flex align-items-center justify-content-center"
                        >
                          <span class="fa fa-map-marker"></span>
                        </div>
                        <div class="text pl-4">
                          <p>
                            <span>Adres:</span> Obrońców Bydgoszczy 12, 85-054 Bydgoszcz
                          </p>
                        </div>
                      </div>
                      <div class="dbox w-100 d-flex align-items-start">
                        <div
                          class="icon d-flex align-items-center justify-content-center"
                        >
                          <span class="fa fa-phone"></span>
                        </div>
                        <div class="text pl-4">
                          <p>
                            <span>Telefon:</span>
                            <a href="tel://1234567920">+ 1235 2355 98</a>
                          </p>
                        </div>
                      </div>
                      <div class="dbox w-100 d-flex align-items-start">
                        <div
                          class="icon d-flex align-items-center justify-content-center"
                        >
                          <span class="fa fa-paper-plane"></span>
                        </div>
                        <div class="text pl-4">
                          <p>
                            <span>Email:</span>
                            <a href="mailto:info@Tomes.com"
                              >info@Tomes.com</a
                            >
                          </p>
                        </div>
                      </div>
                      <div class="dbox w-100 d-flex align-items-start">
                       
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-5">
                    <div class="contact-wrap w-100 p-md-5 p-4">
                      <h3 class="mb-4">Bądzmy w kontakcie</h3>
                      <div id="form-message-warning" class="mb-4"></div>
                      <div id="form-message-success" class="mb-4">
                        
                      </div>
                      <form
                        method="POST"
                        id="contactForm"
                        name="contactForm"
                        novalidate="novalidate"
                      >
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <input
                                type="text"
                                class="form-control"
                                name="name"
                                id="name"
                                placeholder="Imię"
                              />
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <input
                                type="email"
                                class="form-control"
                                name="email"
                                id="email"
                                placeholder="Email"
                              />
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <input
                                type="text"
                                class="form-control"
                                name="subject"
                                id="subject"
                                placeholder="Temat"
                              />
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <textarea
                                name="message"
                                class="form-control"
                                id="message"
                                cols="30"
                                rows="5"
                                placeholder="Wiadomosc"
                              ></textarea>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <input
                                type="submit"
                                value="Send Message"
                                class="btn btn-primary"
                              />
                              <div class="submitting"></div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       
      </section>
    </main>
    <footer>
